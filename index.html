<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "styles.css">
    </head>

    <body>

        <div class = "calculator">
            <div class = "display">
                <h2>0</h2>
            </div>
            <div class = "buttons">   

                <div class = "top">
                    <button id = "btn_7">7</button>
                    <button id = "btn_8">8</button>
                    <button id = "btn_9">9</button>
                    <button id = "btn_multiply" class = "no-display" onclick="calculate('*')">*</button>
                </div>

                <div class = "middle_1">
                    <button id = "btn_4">4</button>
                    <button id = "btn_5">5</button>
                    <button id = "btn_6">6</button>
                    <button id = "btn_divide" class = "no-display" onclick="calculate('/')">/</button>
                </div>

                <div class = "middle_2">
                <button id = "btn_1">1</button>
                <button id = "btn_2">2</button>
                <button id = "btn_3">3</button>
                <button id = "btn_add" class = "no-display" onclick="calculate('+')">+</button>
                </div>
                
                <div class = "bottom">
                <button id = "btn_clear" class = "no-display" onclick="reset()">C</button>
                <button id = "btn_0">0</button>    
                <button id = "btn_equals" class = "no-display" onclick="calculate('=')">=</button>
                <button id = "btn_subtract" class = "no-display " onclick="calculate('-')">-</button>
                </div>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
